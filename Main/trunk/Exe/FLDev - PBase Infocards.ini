For %d0 credits, I could sell you rights and access to Toronto Depot (New York) and all assets. What do you say?\n\nPlayer-Purchasable Bases, while not carrying any direct inventory stock, offer up every type of ammo, gun, and shield, as well as Nanobots and Shield Batteries - owners are charged a cost for having the item shipped to the station, but nothing more.\n\nAnyone may purchase any station, provided they have the funds - this includes if someone else already owns it. If you find yourself sharing a station with someone, either learn to get along, or fight for it. Anyone who does not have access to the station will be fired upon.\n\nThe nature of these stations makes them choice spots for independent piracy operations, especially if near a Trade Lane\; the added bonus of having it fire upon your enemies makes it a dependable escape destination, in case an assault goes wrong and you or your group have too much in pursuit to handle.\n\nEvery Player-Purchasable Base also features the Repair Ship for sale, which is a reliable craft capable of repairing full-size Battleships and Stations with relative ease.
